<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TikTok Relay Agent - Dock</title>
  <link rel="stylesheet" href="styles.css?v=20260130" />
</head>
<body class="dock">
  <header class="dock-header">
    <div class="dock-status">
      <span class="dock-chip"><span class="dock-label">Conn</span><span id="connectionState" class="dock-value">disconnected</span></span>
      <span class="dock-chip"><span class="dock-label">Last</span><span id="lastEvent" class="dock-value">--</span></span>
      <span class="dock-chip"><span class="dock-label">Total</span><span id="totalEvents" class="dock-value">0</span></span>
    </div>
  </header>

  <main class="dock-stack">
    <section class="dock-gifts">
      <ul id="gifts" class="list dock-gift-list"></ul>
    </section>

    <section class="dock-feed">
      <ul id="feed" class="list dock-feed-list"></ul>
    </section>
  </main>

  <ul id="chat" class="list" style="display:none;"></ul>
  <ul id="events" class="list" style="display:none;"></ul>
  <ul id="log" class="list" style="display:none;"></ul>

  <script src="app.js?v=20260130"></script>
</body>
</html>
