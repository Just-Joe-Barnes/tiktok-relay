<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TikTok Relay Agent - Dock</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dock">
  <header class="header">
    <div>
      <h1>TikTok Relay Dock</h1>
      <p class="sub">Live chat, gifts, and activity.</p>
    </div>
    <div class="status">
      <div class="status-item">
        <span class="label">Connection</span>
        <span id="connectionState" class="value">disconnected</span>
      </div>
      <div class="status-item">
        <span class="label">Last Event</span>
        <span id="lastEvent" class="value">--</span>
      </div>
      <div class="status-item">
        <span class="label">Total</span>
        <span id="totalEvents" class="value">0</span>
      </div>
    </div>
  </header>

  <main class="grid">
    <section class="panel">
      <h2>Gifts</h2>
      <ul id="gifts" class="list"></ul>
    </section>

    <section class="panel chatbox-panel wide">
      <h2>Chatbox</h2>
      <ul id="chat" class="list chatbox"></ul>
    </section>

    <section class="panel">
      <h2>Activity</h2>
      <ul id="events" class="list"></ul>
    </section>
  </main>

  <ul id="log" class="list" style="display:none;"></ul>

  <script src="app.js"></script>
</body>
</html>
