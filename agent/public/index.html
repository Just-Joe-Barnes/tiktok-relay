<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TikTok Relay Agent</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div>
      <h1>TikTok Relay Agent</h1>
      <p class="sub">Live stream of gifts, chat, and events from the relay.</p>
    </div>
    <div class="status">
      <div class="status-item">
        <span class="label">Connection</span>
        <span id="connectionState" class="value">disconnected</span>
      </div>
      <div class="status-item">
        <span class="label">Last Event</span>
        <span id="lastEvent" class="value">--</span>
      </div>
      <div class="status-item">
        <span class="label">Total</span>
        <span id="totalEvents" class="value">0</span>
      </div>
    </div>
  </header>

  <section class="controls">
    <button id="enableAudio" class="button">Enable Audio</button>
    <button id="testHeart" class="button button-ghost">Test Heart Me</button>
    <div class="test-gift">
      <input id="testGiftName" type="text" list="giftList" placeholder="Gift name (e.g. Rose)" />
      <datalist id="giftList"></datalist>
      <input id="testGiftCount" type="number" min="1" value="1" />
      <button id="testGift" class="button button-ghost">Test Gift</button>
    </div>
    <button id="refreshGifts" class="button button-ghost">Refresh Gifts</button>
    <span id="giftListStatus" class="chip">gifts: --</span>
    <span id="audioState" class="chip">audio: off</span>
  </section>

  <section class="controls">
    <div class="upload-sound">
      <input id="soundGiftName" type="text" list="giftList" placeholder="Gift name for sound" />
      <input id="soundFile" type="file" accept="audio/*" />
      <button id="uploadSound" class="button button-ghost">Upload Sound</button>
      <span id="uploadStatus" class="chip">upload: idle</span>
    </div>
  </section>

  <section class="metrics">
    <div class="metric">
      <span class="label">Gifts</span>
      <span id="giftCount" class="value">0</span>
    </div>
    <div class="metric">
      <span class="label">Chat</span>
      <span id="chatCount" class="value">0</span>
    </div>
    <div class="metric">
      <span class="label">Likes</span>
      <span id="likeCount" class="value">0</span>
    </div>
    <div class="metric">
      <span class="label">Follows</span>
      <span id="followCount" class="value">0</span>
    </div>
    <div class="metric">
      <span class="label">Commands</span>
      <span id="commandCount" class="value">0</span>
    </div>
  </section>

  <main class="grid">
    <section class="panel">
      <h2>Gifts</h2>
      <ul id="gifts" class="list"></ul>
    </section>

    <section class="panel">
      <h2>Chat</h2>
      <ul id="chat" class="list"></ul>
    </section>

    <section class="panel">
      <h2>Other Events</h2>
      <ul id="events" class="list"></ul>
    </section>

    <section class="panel wide">
      <h2>Log</h2>
      <ul id="log" class="list"></ul>
    </section>

    <section class="panel wide">
      <h2>Rules</h2>
      <div class="rules-meta">
        <span id="obsStatus" class="chip">obs: --</span>
        <span id="sbStatus" class="chip">sb: --</span>
        <button id="refreshObs" class="button button-ghost">Refresh</button>
      </div>
      <div class="rules-form">
        <select id="ruleType">
          <option value="gift">Gift</option>
          <option value="command">Command</option>
          <option value="share">Share</option>
          <option value="like_total">Like Total â‰¥</option>
        </select>
        <input id="ruleValue" type="text" list="giftList" placeholder="Gift name, command, or like threshold" />
        <label class="checkbox">
          <input id="ruleUseStreamerbot" type="checkbox" />
          <span>Use Streamer.bot</span>
        </label>
        <select id="ruleAction">
          <option value="switchScene">Switch Scene</option>
          <option value="toggleSource">Toggle Source</option>
          <option value="showSource">Show Source</option>
          <option value="hideSource">Hide Source</option>
          <option value="toggleFilter">Toggle Filter</option>
          <option value="playMedia">Play Media Source</option>
        </select>
        <select id="ruleScene"></select>
        <select id="ruleSource"></select>
        <select id="ruleFilter"></select>
        <select id="ruleSbAction"></select>
        <button id="saveRule" class="button">Save Rule</button>
      </div>
      <ul id="rulesList" class="list"></ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
